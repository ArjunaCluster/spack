packages:
  slurm:
    externals:
    - spec: slurm@20-11-8-1 sysconfdir=/etc/slurm
      prefix: /usr
    buildable: False
  openssh:
    externals:
    - spec: openssh@7.4p1
      prefix: /usr
    buildable: False
  openmpi:
    externals:
    - spec: openmpi@4.1.1 schedulers=slurm +thread_multiple ~cuda +singularity %gcc@4.8.5
    prefix: /usr/local
    buildable: True
    variants: "schedulers=slurm"
  python:
    variants: "~pythoncmd"
  cmake:
    externals:
    - spec: cmake@3.17.5
      prefix: /usr/local
    buildable: False
  all:
    compiler:: [gcc]
    target:: [broadwell]
    providers:
      blas:: [openblas]
      mpi:: [openmpi]
      flame:: [libflame]
      lapack:: [openblas]
      scalapack:: [netlib-scalapack]
