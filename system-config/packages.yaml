packages:
  openssh:
    externals:
    - spec: openssh@7.4p1
      prefix: /usr
    buildable: False
  python:
    variants: "~pythoncmd"
  cmake:
    version: [3.17.5]
    externals:
    - spec: cmake@3.17.5
      prefix: /usr/local
    buildable: False
  all:
    compiler:: [gcc]
    target:: [broadwell]
    providers:
      blas:: [openblas]
      mpi:: [openmpi]
      flame:: [libflame]
      lapack:: [openblas]
      scalapack:: [netlib-scalapack]
